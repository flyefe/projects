<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login Page</h1>

    {% if username %}
    <p>Hello, {{ username }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <p>You are not logged in.</p>
    <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>

</html>
